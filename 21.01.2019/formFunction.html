    <script> 
    
    	function findModulus(){
        alert(document.test_form.mod_input.value)

          	//var intNum = parseInt(num)
            
            var divider = document.test_form.divider_input.value
            //var dividerNum = parseInt(divider)
            
            var numMod = parseInt(num) %  parseInt(divider)
            //var numMod = intNum % dividerNum
            document.test_form.mod_input.value  = numMod
           
        }
    
    </script>
