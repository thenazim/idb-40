<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>

	<script>
    	var date = 1
		var message
		
		switch(date){
			
			case 1:
				message = 'day one'
				break
			case 2:
				message = 'day two'	
			default :
				message = 'no special day'	
			}
			
			document.write(message)
    </script>
</body>
</html>
